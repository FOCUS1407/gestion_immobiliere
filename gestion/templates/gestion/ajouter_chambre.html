{% extends 'gestion/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Ajouter une unité locative à l'immeuble :</h2>
    <p class="text-muted">{{ immeuble.addresse|linebreaksbr }}</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Ajouter l'unité</button>
        <a href="{% url 'gestion:immeuble_detail' immeuble.pk %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
