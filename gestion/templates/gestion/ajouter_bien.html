{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Ajouter une nouvelle propriété</h3>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        {{ form.as_p }}

                        <button type="submit" class="btn btn-primary">Ajouter le bien</button>
                        <a href="{% if user.user_type == 'AG' %}{% url 'gestion:tableau_de_bord_agence' %}{% else %}{% url 'gestion:tableau_de_bord_proprietaire' %}{% endif %}" class="btn btn-secondary">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
