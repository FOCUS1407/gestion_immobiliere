{% extends 'base.html' %}

{% block title %}Ajouter un Immeuble{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Ajouter un immeuble pour {{ proprietaire_profil.user.get_full_name }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Ajouter l'immeuble</button>
                        <a href="{% url 'gestion:proprietaire_detail' proprietaire_profil.user.pk %}" class="btn btn-secondary w-100 mt-2">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
