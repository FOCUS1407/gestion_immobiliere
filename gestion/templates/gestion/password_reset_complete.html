{% extends 'gestion/base.html' %}

{% block title %}Mot de passe réinitialisé{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm text-center">
                <div class="card-body p-5">
                    <h2 class="card-title mb-4">Mot de passe réinitialisé !</h2>
                    <p>Votre mot de passe a été défini avec succès. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</p>
                    <a href="{% url 'gestion:connexion' %}" class="btn btn-primary mt-3">Se connecter</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
