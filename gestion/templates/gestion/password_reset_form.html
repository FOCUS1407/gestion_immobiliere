{% extends "base.html" %}

{% block title %}Réinitialiser le mot de passe{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Réinitialiser votre mot de passe</h3>
                </div>
                <div class="card-body">
                    <p>Veuillez entrer votre adresse e-mail pour recevoir les instructions de réinitialisation.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Envoyer les instructions</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
