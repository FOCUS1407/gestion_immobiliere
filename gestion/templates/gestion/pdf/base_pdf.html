{% load humanize %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Document RentSolution{% endblock %}</title>
    <style>
        @page {
            size: A4;
            margin: 1.5cm; /* Marges pour le contenu principal */

            /* On définit une zone en bas de page pour y placer notre pied de page */
            @bottom-center {
                content: element(footer_content);
                vertical-align: top;
                padding-top: 10px;
            }
        }

        /* Le pied de page est défini comme un élément "running" */
        /* Il sera capturé et placé dans la zone @bottom-center de chaque page */
        .footer {
            position: running(footer_content);
            text-align: center;
            font-size: 8pt;
            color: #888;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            font-size: 10pt;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header .logo {
            max-width: 150px;
            max-height: 70px;
        }
        .header .agency-info {
            text-align: right;
        }
        .agency-info h2 {
            margin: 0;
            color: #0056b3;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 18pt;
            margin-bottom: 5px;
        }
        .report-subtitle {
            text-align: center;
            font-size: 12pt;
            color: #666;
            margin-bottom: 25px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .text-right {
            text-align: right;
        }
        .summary {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #ccc;
            width: 50%;
            margin-left: 50%;
        }
        .summary table {
            width: 100%;
        }
        .summary td {
            border: none;
            padding: 4px 8px;
        }
        .summary .label {
            font-weight: bold;
        }
        .text-success {
            color: #28a745;
        }
        .text-danger {
            color: #dc3545;
        }
        .text-info {
            color: #0056b3; /* Using a blue that fits the header */
        }
    </style>
</head>
<body>
    <!-- Ce div sera capturé et utilisé comme pied de page sur chaque page -->
    <div class="footer">
        {% block footer %}
            Rapport généré par RentSolution le {{ date_generation|date:"d/m/Y"|default:"aujourd'hui" }}.
        {% endblock %}
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
